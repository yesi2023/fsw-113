      .letter {
        margin: 0 auto;
        width: 400px;
        border: black 1px solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="letterDiv"></div>
  </body>
  <script>
    var bankName = "CashMoney Bank";
    let letterText = "";

    const customers = [
      { fname: "Brianna", balance: -54.99, rate: 2.7 },
      { fname: "Dillon", balance: 1014.94, rate: 5.1 },
      { fname: "Dmitri", balance: 0, rate: 7.2 },
      { fname: "Hazel", balance: 0, rate: 7.2 },
      { fname: "Isaiah", balance: 224.99, rate: 5.1 },
      { fname: "Laura", balance: -213.4, rate: 2.5 },
      { fname: "Matias", balance: -12.06, rate: 3.1 },
      { fname: "Monique", balance: 2220.54, rate: 7.2 },
      { fname: "Petra", balance: 500.35, rate: 4.9 },
      { fname: "Reggie", balance: 0, rate: 7.2 },
    ];

    for (let x = 0; x < customers.length; x++) {
      letterText += '<div class = "letter">';

      if (customers[x].balance > 0) {
        letterText += `Hello ${customers[x].fname}, this is an attempt to collect a debt owed to ${bankName}. Your account is past due by the amount of $${customers[x].balance}.`;
      }
      if (customers[x].balance === 0) {
        letterText += `Hello ${customers[x].fname}, greetings from ${bankName}. Your balance is current. No need for action until next month.`;
      }

      if (customers[x].balance < 0) {
        letterText += `Hello ${customers[x].fname}, greetings from ${bankName}. Because you are such a great customer, we're lowering your interest rate to ${customers[x].rate}%.`;
      }
      letterText += "</div>";
    }

    document.getElementById("letterDiv").innerHTML = letterText;
